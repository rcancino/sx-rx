<md-card>
  <md-card-title>{{cliente?.nombre}}</md-card-title>
  <md-divider></md-divider>

  <md-list dense>
    <md-list-item>
      <md-icon md-list-avatar>location_on</md-icon>
      <!--<h4 md-line>{{cliente.direccion | address}}</h4>-->
      <address md-line>
        {{cliente.direccion.calle }} <br>
        {{cliente.direccion.colonia }}
        ,{{cliente.direccion.estado }}
        ,{{cliente.direccion.municipio }} <br>
        {{cliente.direccion.pais}}
      </address>
    </md-list-item>
    <md-divider md-inset></md-divider>
    <md-list-item>
      <md-icon md-list-avatar>vpn_key</md-icon>
      <h4 md-line>Id: {{cliente.id}}</h4>

    </md-list-item>
    <md-divider></md-divider>
  </md-list>
  <md-divider></md-divider>

  <md-card-actions>
    <button md-button color="accent" class="text-upper">Editar</button>
  </md-card-actions>

</md-card>
