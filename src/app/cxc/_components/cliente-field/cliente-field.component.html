<ng-container [formGroup]="parent">

  <md-input-container class="block">
    <input type="text" mdInput
           formControlName="cliente"
           placeholder="Cliente"
           [required]="required"
           [mdAutocomplete]="auto">
    <md-error>
      El cliente es mandatorio
    </md-error>
  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
    <md-option *ngFor="let cliente of clientes$ | async" [value]="cliente">
      {{ cliente.nombre }}
    </md-option>
  </md-autocomplete>
</ng-container>
