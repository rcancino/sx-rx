<td-layout-nav-list #navList
    color="accent"
    [opened]="media.registerQuery('gt-sm') | async"
    [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'over'"
    [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '250px' : '100%'">

  <div td-sidenav-toolbar-content layout="row" layout-align="start center">
    <button md-icon-button tdLayoutToggle>
      <md-icon>menu</md-icon>
    </button>
    <md-icon [routerLink]="['/']" class="md-icon-logo cursor-pointer" svgIcon="assets:siipap-rx2"></md-icon>
    <!--<span [routerLink]="['/cxp']" class="cursor-pointer">Covalent</span>-->
  </div>

  <div td-toolbar-content layout="row" layout-align="start center" flex>
    <button md-icon-button tdLayoutNavListOpen [hideWhenOpened]="true">
      <md-icon>arrow_back</md-icon>
    </button>
    <span>Cuentas por pagar (CXP)</span>
    <span flex></span>
    <sx-modulo-label></sx-modulo-label>
    <a md-icon-button mdTooltip="Docs" href="https://teradata.github.io/covalent/" target="_blank"><md-icon>chrome_reader_mode</md-icon></a>
    <a md-icon-button mdTooltip="Github" href="https://github.com/teradata/covalent" target="_blank"><md-icon svgIcon="assets:github"></md-icon></a>
  </div>

  <md-nav-list td-sidenav-content [tdLayoutNavListClose]="!media.query('gt-sm')">
    <!--<ng-template let-item let-last="last" ngFor [ngForOf]="navmenu">
      <a md-list-item>
        <md-icon md-list-avatar>{{item.icon}}</md-icon>
        <h3 md-line> {{item.title}} </h3>
        <p md-line> {{item.description}} </p>
      </a>
      <md-divider md-inset *ngIf="!last"></md-divider>
    </ng-template>-->
    <a md-list-item class="block relative"
       (click)="!media.query('gt-sm') && navList.close()"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       routerLink="/cxp/facturas">
      <md-icon md-list-icon > keyboard_arrow_right</md-icon>
      Facturas
    </a>

    <a md-list-item md-ripple class="block relative"
       (click)="!media.query('gt-sm') && navList.close()"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/cxp/requisiciones']">
      <md-icon md-list-icon >keyboard_arrow_right</md-icon>
      Requisiciones
    </a>

    <a md-list-item
       md-ripple class="block relative"
       (click)="!media.query('gt-sm') && navList.close()"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/cxp/pagos']">
      <md-icon md-list-icon >keyboard_arrow_right</md-icon>
      Pagos y notas
    </a>

    <a md-list-item
       md-ripple class="block relative"
       (click)="!media.query('gt-sm') && navList.close()"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/cxp/contrarecibos']">
      <md-icon md-list-icon >keyboard_arrow_right</md-icon>
      Contrarecibos
    </a>

    <a md-list-item
       md-ripple class="block relative"
       (click)="!media.query('gt-sm') && navList.close()"
       [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/cxp/anticipos']">
      <md-icon md-list-icon >folder</md-icon>
      Anticipos
    </a>
  </md-nav-list>
  <div tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
    <router-outlet></router-outlet>
  </div>

  <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="md-caption">Copyright &copy; 2017 Luxsoft Mex All rights reserved</span>
    </div>
  </td-layout-footer>
</td-layout-nav-list>
